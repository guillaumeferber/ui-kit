<section class="c-section">
    <h2>Checkboxes</h2>
    <hr class="c-separator">
    <div class="c-checkbox-container">
        <svg class="c-checkbox__symbol">
            <symbol id="check" viewbox="0 0 12 10">
                <polyline points="1.5 6 4.5 9 10.5 1" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
                </polyline>
            </symbol>
        </svg>
        <div class="c-checkbox">
            <symbol id="check" viewbox="0 0 12 10">
                <polyline points="1.5 6 4.5 9 10.5 1" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
                </polyline>
            </symbol>
            <input class="c-checkbox__input" id="apples" type="checkbox" />
            <label class="c-checkbox__label" for="apples">
                <span>
                    <svg width="12px" height="10px">
                        <use xlink:href="#check"></use>
                    </svg>
                </span>
                <span>Pommes</span>
            </label>
        </div>
        <div class="c-checkbox">
            <input class="c-checkbox__input" id="oranges" type="checkbox" />
            <label class="c-checkbox__label" for="oranges">
                <span>
                    <svg width="12px" height="10px">
                        <use xlink:href="#check"></use>
                    </svg>
                </span>
                <span>Oranges</span>
            </label>
        </div>
    </div>
</section>
