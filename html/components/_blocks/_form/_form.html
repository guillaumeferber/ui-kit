<section class="c-section">
    <h2>Forms</h2>
    <form>
        <div class="c-form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="c-form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="Email address">
            <small id="emailHelp" class="c-form-text u-text-muted">We'll never share your email with anyone
                else.</small>
        </div>
        <div class="c-form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="c-form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="c-form-group c-form-check">
            <div class="c-checkbox">
                <svg class="c-checkbox__symbol">
                    <symbol id="check" viewbox="0 0 12 10">
                        <polyline points="1.5 6 4.5 9 10.5 1" stroke-linecap="round" stroke-linejoin="round"
                            stroke-width="2">
                        </polyline>
                    </symbol>
                </svg>
                <input class="c-checkbox__input" id="apples" type="checkbox" />
                <label class="c-checkbox__label" for="apples">
                    <span>
                        <svg width="12px" height="10px">
                            <use xlink:href="#check"></use>
                        </svg>
                    </span>
                    <span>Pommes</span>
                </label>
            </div>
            <div class="c-form-group c-form-radio">
                <input type="radio" name="size" id="small" class="c-form-radio__input">
                <label for="small" class="c-form-radio__label">
                    <span class="c-form-radio__button"></span>
                    Radio button #1</label>
            </div>
            <div class="c-form-group c-form-radio">
                <input type="radio" name="size" id="small_2" class="c-form-radio__input">
                <label for="small_2" class="c-form-radio__label">
                    <span class="c-form-radio__button"></span>
                    Radio button #2</label>
            </div>
            <div class="c-form-group">
                <button type="submit" class="c-button c-button--primary">Submit</button>
            </div>
    </form>
</section>
